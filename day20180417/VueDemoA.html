<!DOCTYPE html>
<html>

<head>
    <title>Vue组件一</title>
</head>

<body>
    <div id="app4">
        <input v-model="parent" />
        <br />
        <child2 :parentmessage="parent"></child2>
        <child3 v-bind="todo"></child3>
        <child3 :parentmessage1="todo.parentmessage1" :parentmessage2="todo.parentmessage2"></child3>
    </div>
    <div id="app3">
        <child message="hello Vue组件" my-message="哈哈"></child>
    </div>
    <div id="app">
        <app-component></app-component>
        <app-component2></app-component2>
    </div>
    <div id="app2">
        <app2-component></app2-component>
        <app2-component></app2-component>
        <app2-component></app2-component>
    </div>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="vueDemoA.js"></script>
